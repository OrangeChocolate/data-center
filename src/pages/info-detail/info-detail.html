<ion-header>

  <ion-navbar>
    <ion-title>详细信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let keyValuePairProperty of item.getDisplayProperties()">
      <ion-col col-4><ion-title>{{keyValuePairProperty.key}}</ion-title></ion-col>
      <ion-col col-8><ion-title>{{keyValuePairProperty.value}}</ion-title></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
