<ion-menu [content]="content">

  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>主菜单</ion-title>

    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-row>
      <ion-col>
        <button ion-button full item-right (click)="logout()" >退出</button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header>
        <ion-card>
          <img class="profile_image" src="assets/images/user_default.png"/>
        </ion-card>
      </ion-list-header>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
