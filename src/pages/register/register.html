<ion-header>
  <ion-navbar>
    <ion-title>注册新用户</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
    <form (ngSubmit)="register()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list inset [@bounceInBottom]="formState">

            <ion-item>
              <ion-label>用户名</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>密码</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="register-button" type="submit" [disabled]="!registerForm.form.valid">注册</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
